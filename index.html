<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather-App</title>

<body class="has-background-primary-light"> 
    <div class="container is-fluid px-0">
        <div class="navbar is-info is-justify-content-center">
         <h1 class="title is-3 my-5 py-3 has-text-white">Weather App Dashboard</h1> 
        </div>
    </div>

    <main class="container ">
        <div class="columns mt-3">
            <div class="column is-one-fifth ">
                <h2 class="mb-2 title is-size-4">Search for a City</h2>
                <div class="field has-addons is-flex-direction-column">                   
                    <div class="control">
                      <input class="input" type="text" id="city-name" placeholder="Search City">
                    </div>
                    <div class="control mt-2 ">
                      <a class="button is-info is-flex is-justify-content-center" id="searchButton">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i>
                        Search
                      </a>
                    </div>
                </div>

                <div class="searchHistory">

                    <h2 class="title is-size-4 mt-3">
                        Search History
                    </h2>

                    <div id="search-history-list" class="is-flex is-flex-direction-column ">

                    </div>

                </div>
            </div>

            <div class="column">
                <div class="container top-container">
                    <div class="card px-2 py-2 has-background-success">
                        <div class="weather loading">
                            <h2 class="city has-text-weight-bold"></h2>
                            <h1 class="temp"></h1>
                            
                            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="icon.png" class="icon" />
                            <div class="description has-text-weight-bold"></div>
                            
                            <div class="humidity"></div>
                            <div class="wind"></div>
                        </div>
                    </div>


                </div>

                <div>
                    <h2 class="title is-size-5 my-5">5-Days Forecast</h2>
                </div>

                <div class="container bottom-container is-flex is-flex-wrap-wrap is-justify-content-space-between">

                    <div class="card forecastCard px-5 py-3 mx-3 my-3 has-background-success">
                        <h4 id="card-date-1" class="subtitle is-5 has-text-weight-bold">
                            
                        </h4>
                        <div id="card-icon-1">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
                        </div>
                        <ul>
                            <li>
                                Temp: <span id="card-temp-1"></span>
                            </li>
                            <li>
                                Wind: <span id="card-wind-1"></span>
                            </li>
                            <li>
                                Humidity: <span id="card-humid-1"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="card forecastCard px-5 py-3 mx-3 my-3 has-background-success">
                        <h4 id="card-date-2" class="subtitle is-5 has-text-weight-bold">
                            
                        </h4>
                        <div id="card-icon-2">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
                        </div>
                        <ul>
                            <li>
                                Temp: <span id="card-temp-2"></span>
                            </li>
                            <li>
                                Wind: <span id="card-wind-2"></span>
                            </li>
                            <li>
                                Humidity: <span id="card-humid-2"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="card forecastCard px-5 py-3 mx-3 my-3 has-background-success">
                        <h4 id="card-date-3" class="subtitle is-5 has-text-weight-bold">
                            
                        </h4>
                        <div id="card-icon-3">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
                        </div>
                        <ul>
                            <li>
                                Temp: <span id="card-temp-3"></span>
                            </li>
                            <li>
                                Wind: <span id="card-wind-3"></span>
                            </li>
                            <li>
                                Humidity: <span id="card-humid-3"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="card forecastCard px-5 py-3 mx-3 my-3 has-background-success">
                        <h4 id="card-date-4" class="subtitle is-5 has-text-weight-bold">
                            
                        </h4>
                        <div id="card-icon-4">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
                        </div>
                        <ul>
                            <li>
                                Temp: <span id="card-temp-4"></span>
                            </li>
                            <li>
                                Wind: <span id="card-wind-4"></span>
                            </li>
                            <li>
                                Humidity: <span id="card-humid-4"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="card forecastCard px-5 py-3 mx-3 my-3 has-background-success">
                        <h4 id="card-date-5" class="subtitle is-5 has-text-weight-bold">
                            
                        </h4>
                        <div id="card-icon-5">
                            <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
                        </div>
                        <ul>
                            <li>
                                Temp: <span id="card-temp-5"></span>
                            </li>
                            <li>
                                Wind: <span id="card-wind-5"></span>
                            </li>
                            <li>
                                Humidity: <span id="card-humid-5"></span>
                            </li>
                        </ul>
                    </div>               

                </div>
                
            </div>

        </div>
    </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
